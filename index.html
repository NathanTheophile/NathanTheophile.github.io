<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Site personnel de Nathan Théophile" />
    <title>Nathan Théophile</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>   
  <body>
    <canvas class="mouse-trail" aria-hidden="true"></canvas>
    <header class="site-header">
      <nav class="site-nav">
        <img class="logo" src="assets/img/header/logo.svg" alt="Logo" />
        <ul class="nav-links">
          <li><a href="#projects" data-page="projects">PROJECTS</a></li>
          <li><a class="active" href="#skills" data-page="skills">SKILLS</a></li>
          <li><a href="#contact" data-page="contact">CONTACT</a></li>
        </ul>
        <div class="lang-switch">
          <img src="assets/img/header/flag-en.svg" alt="English" />
          <img src="assets/img/header/flag-separator.svg" alt="" />
          <img src="assets/img/header/flag-fr.svg" alt="Français" />
        </div>
      </nav>
    </header>
    
    <main class="page-container">
      <section class="page section section-columns is-active" id="skills" data-page="skills">
        <div class="skills-scroll">
          <div class="skills-panel skills-panel--intro">
            <div class="leaf-fall-layer" aria-hidden="true"></div>
            <img src="assets/img/tree/tree.svg" alt="Skills tree" />
          </div>
          <div class="skills-panel skills-panel--details">
            <div class="section-contact__content skills-detail skills-detail--dev">
              <h2>Gameplay</h2>
              <p>Mécaniques, systèmes, et interactions joueur.</p>
            </div>
            <div class="section-contact__content skills-detail skills-detail--crea">
              <h2>Technical</h2>
              <p>Optimisation, outils internes, pipelines.</p>
            </div>
            <div class="section-contact__content skills-detail skills-detail--art">
              <h2>Collaboration</h2>
              <p>Communication, documentation, itération.</p>
            </div>
          </div>
        </div>
        <div class="skills-waves" aria-hidden="true">
          <svg viewBox="0 0 1440 120" preserveAspectRatio="none" role="presentation">
            <defs>
              <linearGradient id="waveFadeGradient" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0%" stop-color="#ffffff" stop-opacity="0" />
                <stop offset="10%" stop-color="#ffffff" stop-opacity="1" />
                <stop offset="90%" stop-color="#ffffff" stop-opacity="1" />
                <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
              </linearGradient>
              <mask id="waveFade" maskUnits="userSpaceOnUse">
                <rect x="0" y="0" width="1440" height="120" fill="url(#waveFadeGradient)" />
              </mask>
            </defs>
            <g class="skills-waves__lines" mask="url(#waveFade)">
              <path d="M0 72 C 60 52, 120 92, 180 72 C 240 52, 300 92, 360 72 C 420 52, 480 92, 540 72 C 600 52, 660 92, 720 72 C 780 52, 840 92, 900 72 C 960 52, 1020 92, 1080 72 C 1140 52, 1200 92, 1260 72 C 1320 52, 1380 92, 1440 72" />
              <path d="M0 92 C 80 70, 160 112, 240 90 C 320 68, 400 112, 480 90 C 560 68, 640 112, 720 90 C 800 68, 880 112, 960 90 C 1040 68, 1120 112, 1200 90 C 1280 68, 1360 112, 1440 90" />
              <path d="M0 48 C 90 28, 180 68, 270 48 C 360 28, 450 68, 540 48 C 630 28, 720 68, 810 48 C 900 28, 990 68, 1080 48 C 1170 28, 1260 68, 1350 48 C 1395 28, 1440 68, 1440 48" />
            </g>
          </svg>
        </div>
      </section>

      <section class="page section section-hero" id="projects" data-page="projects">
        <div class="section-contact__content">
          <h2>Projets</h2>
          <p>Découvrez les projets récents et favoris.</p>
        </div>
      </section>

      <section class="page section section-contact" id="contact" data-page="contact">
        <div class="section-contact__content">
          <h2>Contact</h2>
          <p>Discutons de votre prochain projet.</p>
        </div>
      </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
